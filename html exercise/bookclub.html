<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Book Club </h1></title>
</head>
<body>
    <h1>Book Club Registration</h1>
    <p>Book club is a platform that let more people learn more knowledge from book and broaden horizons for themselves.</p>

    <form>
        <label for="Full Name">Full Name:</label><br>
        <input type="text" id="fname" name="fname">
        <label for="Email">Email:</label><br>
        <input type="text" id="Email" name="Email"><br>
        <label for="Favourite Book Genre">Favourite Book Genre:</label>

        <select name="Genre" id="Genre">
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Horror">Horror</option>
        </select>
        <label for="w3review">Review of W3Schools:</label>

        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Why do you want to join our book club?"></textarea>
        <input type="submit" value="Register">
    </form>

   
</body>
</html>
