<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demonstration</title>
    <style>
        .content-box{
            box-sizing: content-box;
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px solid blue;
            background-color: lightblue;
        }
        .border-box{
            box-sizing: border-box;
            width: 300px;
            height: 200px;
            padding: 20px;
            border: 5px solid blue;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h3>Content-Box</h3>
        <p>This div uses box-sizing: content-box. Total width is 300px + 20px(padding)+ 5px(border) = 325px</p>
    </div>
    <div class="border-box">
        <h3>Border-Box</h3>
        <p>This div uses box-sizing: border-box. Total width: 300px (included padding and border)</p>
    </div>
</body>
</html>
